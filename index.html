<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach:catList()">
      <li data-bind='text:name, click:$parent.changeCurrentCat' ></li>
    </ul>
    <div id="cat">
      <div data-bind="with:currentCat()">
        <h2 data-bind = "text:name"></h2>
        <p data-bind = "text: level"></p>
        <div data-bind = "text: clickCount" ></div>
        <img data-bind = "click:$parent.incrementCounter,
        attr: {src:imgSrc}" alt="cute cat">
            <ul data-bind="foreach: nickname">
              <li data-bind='text: $data'></li>
            </ul>
          </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
